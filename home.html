<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Home</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
          <!-- Navigation Buttons -->
          <a href="page.html" target="_blank">
            <button class="nithin-button" title="">
                <i class="fas fa-home"></i> Home
            </button>
        </a>
        
    </nav>
        <!-- Form Section -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="/submit" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
    
                <label for="message">Any this thta to suggest us ? </label>
                <input type="message" id="message" name="message">
    
                <button type="submit" class="submit-button">Submit</button>
            </form>
    
            <h2>Newsletter Subscription</h2>
            <form action="/subscribe" method="post">
                <label for="newsletter-email">Email Address:</label>
                <input type="email" id="newsletter-email" name="newsletter-email" required>
    
                <button type="submit" class="submit-button">Subscribe</button>
            </form>
        </div>
    
</body>
</html>
